<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Upload MCX CSV</title>
  <style>
    body { font-family:system-ui; background:#0b0f14; color:#fff; padding:30px; }
    .card { background:#111722; padding:20px; border-radius:12px; }
    button {
      padding:10px 20px;
      border-radius:8px;
      border:none;
      background:#238636;
      color:white;
      cursor:pointer;
    }
    .msg { margin-top:15px; color:#9aa7b2; white-space:pre-wrap; }
  </style>
</head>
<body>

<h2>Upload MCX Bhavcopy CSV</h2>

<div class="card">
  <input type="file" id="file" accept=".csv">
  <br><br>
  <button onclick="upload()">Upload & Update</button>
  <div class="msg" id="msg"></div>
</div>

<script>
async function upload(){
  const fileInput = document.getElementById('file');
  if(!fileInput.files.length){
    alert("Select CSV first");
    return;
  }

  const fd = new FormData();
  fd.append("file", fileInput.files[0]);

  const res = await fetch("/admin/upload", {
    method:"POST",
    body: fd
  });

  const text = await res.text();
  document.getElementById('msg').textContent = text;
}
</script>

</body>
</html>
